<html>
<head>
    <style type="text/css">
        .color-red { color:red; }
        .color-blue { color:blue;}

        .is-loading {background: red;}
    </style>
</head>

<body>

    <div id="root">
        <button v-bind:title="title">Hover Over Me</button>
        <h1 :class="className">Hello world</h1>

        <!--/*可以绑定style css, 应该说 一切熟悉都可以通过这样的方式绑定 MVVM */-->
        <button :class="{'is-loading': isLoading}" @click="toggleClass">Toggle Me</button>

    </div>


<script src="./Vue.js"></script>
<script>

    var app = new Vue({
        el: '#root',
        data: {
            title: 'Now th e title is being set through javaScript.',
            className: 'color-red',
            isLoading: false
        },
        methods: {
            toggleClass(){
                this.isLoading = !this.isLoading;
            }
        }
    })


</script>

</body>
</html>
